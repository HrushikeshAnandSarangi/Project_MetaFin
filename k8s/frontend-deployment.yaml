    kompose.cmd: C:\Users\hrush\kompose\kompose.exe convert -f docker-compose.yml -o k8s/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\hrush\kompose\kompose.exe convert -f docker-compose.yml -o k8s/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: frontend
    spec:
      containers:
        - env:
            - name: CHOKIDAR_USEPOLLING
              value: "true"
            - name: NEXT_PUBLIC_API_URL
              value: http://backend:8000
          image: frontend
          name: next-frontend
          ports:
            - containerPort: 3000
              protocol: TCP
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /app
              name: frontend-cm0
            - mountPath: /app/node_modules
              name: frontend-claim1
      restartPolicy: Always
      volumes:
        - configMap:
            name: frontend-cm0
          name: frontend-cm0
        - name: frontend-claim1
          persistentVolumeClaim:
            claimName: frontend-claim1
